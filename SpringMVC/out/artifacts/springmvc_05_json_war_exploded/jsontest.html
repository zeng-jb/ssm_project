<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



    <script>
        //编写一个JavaScript对象 es6
        var user = {
            name : "曾嘉彬",
            age : 18,
            sex : "男"
        };

        //将js对象装换成json对象
        var json = JSON.stringify(user);
        console.log(json);

        console.log("================");

        //将json对象解析成JavaScript对象
        var obj = JSON.parse(json);
        console.log(obj);

    </script>






</head>
<body>

</body>
</html>
