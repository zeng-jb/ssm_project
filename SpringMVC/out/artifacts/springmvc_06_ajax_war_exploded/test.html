<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>

    <script>
        function go() {
            let url = document.getElementById("url").value;
            console.log(url);
            document.getElementByName("iframe1").src=url;
        }
    </script>
</head>
<body>

    <div>
        <input type="text" id="url" value="https://www.bilibili.com/video/BV1aE41167Tu?p=24">
        <input type="button" value="提交" onclick="go()">
    </div>
    <div>
        <iframe  id="iframe1" style="width: 100%;height: 500px"></iframe>
    </div>
</body>
</html>
